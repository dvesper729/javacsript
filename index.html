<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Interactive Practice</title>
</head>
<body>
<h1>Welcome to JavaScript Interactivity</h1>
<p id="message">Click the button to see a message.</p>
<button id="messageButton">Click Me</button>
<p id="colorchange">Click the button to change the background color.</p>
<button id="colorchangebutton">Click Me</button>
<p id="nameentry">Please enter your name.</p>
<form>
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" value="">
		<input type="submit" value="Submit Name">
</form> 
<p id="greeting"></p>
<p id="hiddentext" style="display: none">This is a secret</p>
<button id="showhidetextButton">Click Me</button>
<script src="script.js" defer></script>
</body>
</html>
